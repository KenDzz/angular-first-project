<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-primary-400 via-primary-500 to-purple-600 p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-12 w-full max-w-md fade-in">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
      <p class="text-base text-gray-600">Sign in to your account to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mb-8" novalidate>
      @if (authError()) {
        <div class="flex items-center gap-3 bg-red-50 border border-red-200 rounded-lg p-4 mb-6 text-red-700 text-sm bounce-soft">
          <span class="text-xl flex-shrink-0">⚠️</span>
          <span>{{ authError() }}</span>
        </div>
      }

      <app-form-input
        label="Email Address"
        type="email"
        placeholder="Enter your email"
        [required]="true"
        [error]="getFieldError('email')"
        formControlName="email"
      />

      <app-form-input
        label="Password"
        type="password"
        placeholder="Enter your password"
        [required]="true"
        [error]="getFieldError('password')"
        formControlName="password"
      />

      <div class="mt-8">
        <app-button
          type="submit"
          variant="primary"
          size="lg"
          [fullWidth]="true"
          [loading]="isLoading()"
        >
          @if (isLoading()) {
            Signing in...
          } @else {
            Sign In
          }
        </app-button>
      </div>
    </form>

    <div class="text-center border-t border-gray-200 pt-6">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a routerLink="/register" class="text-primary-500 no-underline font-semibold transition-colors duration-200 hover:text-primary-600 hover:underline">Create one here</a>
      </p>
    </div>
  </div>
</div>
